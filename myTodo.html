<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/myTodo.css">
</head>

<body class="BGColor">
    <div id="header"></div>

    <div class="titleDiv">
        <div class="titleIconLeft"></div>
        <p class="title textColor">업무 관리</p>
        <div class="titleIconRight"></div>
    </div>

    <div class="modalBGAtPage blurBGColor">
        <div class="modalAtPage BGColor">
            <div class="xBtn blurBGColor textColor">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="modalWrap">
                <div class="modiDiviModal">
                    <div class="diviName">
                        <label for="diviNameInput" class="BGColor textColor"><span class="textColor">*
                            </span>구분&nbsp;</label>
                        <input type="text" class="diviNameInput BGColor textColor borderColor" required
                            spellcheck="false" placeholder="스케줄명을 입력해주세요.">
                    </div>
                    <div class="withFriends">
                        <div class="friendsListTitle">
                            <p class="textColor">* 팀원</p>
                            <button class="BGColor textColor borderColor">추가</button>
                        </div>

                        <div class="friendsListDiv scroll">
                            <div class="friendsList">
                                <div class="friendsProfile">
                                    <img class="friendsImg" src="img/otter10.jpg">
                                    <p>NAME</p>
                                </div>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>

                        <div class="searchFriendDiv scroll">
                            <div class="searchFriendTitle">
                                <input type="text" class="BGColor textColor borderColor" placeholder="ID/이름으로 검색">
                                <button class="BGColor textColor borderColor">검색</button>
                            </div>

                            <div class="searchListDiv scroll">
                                <div class="searchList">
                                    <div class="friendsProfile">
                                        <img class="friendsImg" src="img/otter10.jpg">
                                        <p>NAME</p>
                                    </div>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modiTask scroll">
                        <p class="textColor">
                            *&nbsp;함께하는 사람들&nbsp;&nbsp;
                            <i class="fa-solid fa-pen-to-square textColor"></i>
                        </p>
                        <div class="friendsListAtTask">
                            <div class="friendsProfile">
                                <img class="friendsImg" src="img/otter10.jpg">
                                <p class="textColor">NAME</p>
                            </div>
                        </div>
                        <div class="deadLineDiv">
                            <p class="textColor">*&nbsp;마감기한</p>
                            <div id="calendar"></div>
                            <p class="textColor">*&nbsp;마감시간</p>
                            <div class="deadLindTime">
                                <input type="text" maxlength="2">
                                <p>:</p>
                                <input type="text" maxlength="2">
                            </div>
                            <div class="deadLineCheckBox">
                                <label class="textColor" for="period">
                                    <input type="radio" name="period" class="textColor BGColor textColor"> 매주 기억하기
                                </label>
                                <label class="textColor" for="period">
                                    <input type="radio" name="period" class="textColor BGColor textColor"> 매달 기억하기
                                </label>
                                <div class="radioForMonth">
                                    <label for="forMonth" class="forMonth">
                                        <input type="radio" name="forMonth" checked>
                                        매달 n일 반복
                                    </label>
                                    <label for="forMonth" class="forMonth">
                                        <input type="radio" name="forMonth">
                                        매달 n주 n요일 반복
                                    </label>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkAtModalDiv BGColor">
                <button class="BGColor textColor borderColor checkAtModal">확인</button>
            </div>
        </div>
    </div>

    <div class="wrap">
        <div class="innerWrap">
            <div class="chooseDivision">
                <select class="dropDown textColor borderColor BGColor">
                    <option class="dropMenu">test</option>
                    <option class="addNewTask" selected>새 업무 추가</option>
                </select>
                <button class="saveBtn textColor borderColor BGColor">저&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;장</button>
            </div>

            <div class="showDivision">
                <div class="divisionName">
                    <div class="divisionColor"></div>
                    <p class="textColor">division1</p>
                </div>

                <div class="divisionBtns">
                    <i class="fa-solid fa-pen-to-square textColor"></i>
                    <i class="fa-solid fa-xmark textColor"></i>
                    <i class="fa-solid fa-plus textColor"></i>
                </div>
            </div>

            <ul class="subDivisionUl">
                <li class="subDivisionLi blurLineColor">
                    <div class="showSubDivision">
                        <div class="subDivisionName">
                            <i class="fa-solid fa-angle-right textColor"></i>
                            <p>subDivision</p>
                        </div>
                        <div class="subDivisionBtns">
                            <i class="fa-solid fa-pen-to-square textColor"></i>
                            <i class="fa-solid fa-xmark textColor"></i>
                            <i class="fa-solid fa-plus textColor"></i>
                            <i class="fa-solid fa-angle-down textColor"></i>
                        </div>
                    </div>

                    <ul class="taskUl">
                        <li class="taskLi">
                            <div class="taskName">
                                <i class="fa-solid fa-angles-right textColor"></i>
                                <p class="textColor">task</p>
                            </div>
                            <div class="taskBtns">
                                <p class="until textColor">~2025.06.04 19:00</p>
                                <i class="fa-solid fa-pen-to-square textColor"></i>
                                <i class="fa-solid fa-xmark textColor"></i>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/testForMyTodo.js"></script>
    <script src="js/myTodo.js"></script>
    <script src="js/calendarForMyTodo.js"></script>
</body>

</html>
