<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkTodo.css">
</head>

<body class="BGColor">
    <div id="header"></div>

    <div class="titleDiv">
        <div class="titleIconLeft"></div>
        <p class="title textColor">세부 업무 확인</p>
        <div class="titleIconRight"></div>
    </div>

    <div class="modalBGAtPage blurBGColor">
        <div class="modalAtPage BGColor">
            <p class="divisionAtModal textColor">DIVISION1</p>
            <div class="innerModalAtCheckTodo">
                <div class="workingFriendsImgDiv borderColor">
                    <img class="workingFriendsImg" src="img/otter10.jpg">
                    <img class="workingFriendsImg" src="img/otter11.jpg">
                    <img class="workingFriendsImg" src="img/otter.jpg">
                    <img class="workingFriendsImg" src="img/otter3.jpg">
                    <img class="workingFriendsImg" src="img/otter.jpg">
                    <img class="workingFriendsImg" src="img/otter3.jpg">
                </div>
                <div class="friendsAtSubDivision">
                    <ul class="subdivisionUlAtModal">
                        <li class="subdivisionliAtModal">
                            <p class="subdivisionAtModal textColor">subdivision1</p>
                            <ul class="taskUlAtModal">
                                <li class="taskLiAtModal">
                                    <div class="friendsAtTask">
                                        <img class="workingFriendsImg" src="img/otter10.jpg">
                                        <p class="textColor">NAME1</p>
                                        <p class="textColor">&nbsp;|&nbsp;</p>
                                        <p class="textColor">task1</p>
                                    </div>
                                </li>
                                <li class="taskLiAtModal">
                                    <div class="friendsAtTask">
                                        <img class="workingFriendsImg" src="img/otter11.jpg">
                                        <p class="textColor">NAME2</p>
                                        <p class="textColor">&nbsp;|&nbsp;</p>
                                        <p class="textColor">task1</p>
                                        <p class="textColor">,&nbsp;</p>
                                        <p class="textColor">task2</p>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="checkAtModalDiv BGColor">
                <button class="BGColor textColor borderColor checkAtModal">확인</button>
            </div>

        </div>
    </div>

    <div class="wrap BGColor">
        <div class="chartArea">
            <div class="forFixed blurLineColor">
                <canvas class="pieChart"></canvas>
                <div class="taskAtChartDiv">
                    <div class="taskAtChart taskEven">
                        <div class="taskColor"></div>
                        <input type="number" class="taskScore textColor borderColor BGColor" placeholder="1~100"
                            value="100" disabled>
                        <i class="fa-solid fa-pen-to-square textColor"></i>
                    </div>
                    <div class="taskAtChart taskOdd">
                        <div class="taskColor"></div>
                        <input type="number" class="taskScore textColor borderColor BGColor" placeholder="1~100"
                            value="100" disabled>
                        <i class="fa-solid fa-pen-to-square textColor"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="taskArea">
            <div class="checkBoxDiv textColor">
                <input type="checkbox">내 업무만 확인
            </div>
            <ul class="divisionUl">
                <li class="divisionLi blurLineColor">
                    <div>
                        <div class="taskAtListDiv">
                            <div class="forFlex">
                                <div class="taskAtList">
                                    <div class="listImg task0"></div>
                                    <p class="textColor">division1</p>
                                </div>
                            </div>
                            <div class="forFlex">
                                <div class="taskAtList2">
                                    <div class="withFriends forOpenModal">
                                        <img class="friendImg forOpenModal" src="img/otter10.jpg">
                                        <img class="friendImg forOpenModal" src="img/otter11.jpg">
                                        <!-- <img class="friendImg" src="img/otter.jpg">
                                        <img class="friendImg" src="img/otter3.jpg"> -->
                                        <div class="openImgsModal forOpenModal textColorBut ">
                                            <i class="fa-solid fa-ellipsis forOpenModal BGColorBut"></i>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-chevron-down textColor"></i>
                                </div>
                            </div>

                        </div>
                        <ul class="subDivisionUl">
                            <li class="subDivisionLi">
                                <div class="subDivisionDiv">
                                    <div class="forFlex">
                                        <div class="subDiviList">
                                            <i class="fa-solid fa-angle-right textColor"></i>
                                            <p class="textColor">subDivision1</p>
                                        </div>
                                    </div>
                                    <div class="forFlex forI">
                                        <i class="fa-solid fa-chevron-down textColor"></i>
                                    </div>
                                </div>
                                <ul class="taskUl">
                                    <li class="taskLi">
                                        <div class="taskDiv">
                                            <div class="taskNameDiv">
                                                <p class="taskName textColor">
                                                    <i class="fa-solid fa-angles-right textColor"></i>
                                                    task1
                                                </p>
                                            </div>
                                            <p class="until textColor">~2025.05.30. 18:00</p>
                                        </div>
                                    </li>
                                    <li class="taskLi">
                                        <div class="taskDiv">
                                            <div class="taskNameDiv">
                                                <p class="taskName textColor">
                                                    <i class="fa-solid fa-angles-right textColor"></i>
                                                    task2
                                                </p>
                                            </div>
                                            <p class="until textColor">~2025.05.30. 18:00</p>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/test.js"></script>
    <script src="js/checkTodo.js"></script>
</body>

</html>
