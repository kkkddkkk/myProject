<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/232704dd57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/calendarForMyTodo.css">
</head>

<body>
    <div class="calander">
        <div class="calanderTitle">
            <div class="before">
                <i class="fa-solid fa-angles-left beforeYear textColor"></i>
                <i class="fa-solid fa-chevron-left beforeMonth textColor"></i>
            </div>

            <div class="thisYearMonth">
                <p class="year textColor"></p>
                <p class="textColor">.&nbsp;</p>
                <p class="month textColor"></p>
            </div>

            <div class="after">
                <i class="fa-solid fa-chevron-right afterMonth textColor"></i>
                <i class="fa-solid fa-angles-right afterYear textColor"></i>
            </div>

        </div>
        <table class="calanderTable">
            <thead>
                <th class="sunColor">SUN</th>
                <th class="textColor">MON</th>
                <th class="textColor">TUE</th>
                <th class="textColor">WED</th>
                <th class="textColor">THU</th>
                <th class="textColor">FRI</th>
                <th class="satColor">SAT</th>
            </thead>
            <tbody>
                <tr class="week">
                    <td></td>
                    <td class="textColor"></td>
                    <td class="textColor"></td>
                    <td class="textColor"></td>
                    <td class="textColor"></td>
                    <td class="textColor"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="deadLineCheckBox">
            <label class="periodLabel textColor BGColor borderColor" for="everyDay">
                <input type="checkbox" name="period" id="everyDay">
                <span class="textColor">매일</span>
            </label>
            <label class="periodLabel textColor BGColor borderColor" for="everyWeek">
                <input type="checkbox" name="period" id="everyWeek">
                <span class="textColor">매주</span>
            </label>
            <label class="periodLabel textColor BGColor borderColor" for="everyMonth">
                <input type="checkbox" name="period" id="everyMonth">
                <span class="textColor">매달</span>
            </label>
            <button class="initBtn BGColor borderColor textColor">초기화</button>
            <div class="radioForMonth">
                <label for="forMonth" class="forMonth">
                    <input type="radio" name="forMonth" checked>
                    <span>
                        매달
                        <!-- n일 -->
                    </span>

                </label>
                <label for="forMonth" class="forMonth">
                    <input type="radio" name="forMonth">
                    <span>
                        매달
                        <!-- n주 n요일 -->
                    </span>
                </label>
            </div>
        </div>
    </div>



    <script src="js/calendarForMyTodo.js"></script>
</body>

</html>
