<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/232704dd57.js" crossorigin="anonymous"></script>
</head>

<body class="headerBody BGColor">
    <header>
        <img src='img/otter3.jpg'>
        <button>임시버튼</button>
        <!-- <ul>
            <li class="plus">
                <div class="plus1"></div>
                <div class="plus2"></div>
            </li>
            <li class="hamburger">
                <div class="hamburger1"></div>
                <div class="hamburger2"></div>
                <div class="hamburger3"></div>
            </li>
        </ul> -->
    </header>
    <div class="wrap">
        <div class="nav BGColor">
            <div class="regNav">
                <div class="profile">
                    <img class="profileImg" src="img/otter3.jpg">
                    <p class="name textColor">NAME</p>
                    <p class="id textColor">@ID</p>

                    <div class="friendsNum">
                        <i class="fa-solid fa-user userIcon textColor"></i>
                        <p class="textColor">99</p>
                    </div>

                    <button class="setAccount BGColor textColor borderColor">계정 설정</button>
                </div>

                <!-- 메뉴 -->
                <div class="menu">
                    <ul class="navMenu textColor">
                        <li>나의 업무관리</li>
                        <li>세부 업무 확인</li>
                        <li>테마 설정</li>
                        <li>알람</li>
                    </ul>


                </div>
                <div class="btnArea">
                    <button class="logOutBtn BGColor">로그아웃</button>
                </div>
            </div>

            <div class="friends">
                <div class="search">
                    <input class="text BGColor borderColor" placeholder="ID로 검색">
                    <button class="BGColor borderColor">검색</button>
                </div>
                <div class="friendArea">
                    <div class="addFriendDiv">
                        <div class="addFriend">
                            <img src="img/otter3.jpg">
                            <p class=" addFriendName textColor">NAME1</p>
                            <ul class="yesOrNo textColor">
                                <li class="accept"><!--plus-->
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                                <li class="deny"><!-- 쓰레기통 -->
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>

                        <div class="addFriend">
                            <img src="img/otter3.jpg">
                            <p class=" addFriendName textColor">KKK</p>
                            <ul class="yesOrNo textColor">
                                <li class="accept"><!--plus-->
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                                <li class="deny"><!-- 쓰레기통 -->
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>

                        <div class="addFriend">
                            <img src="img/otter3.jpg">
                            <p class=" addFriendName textColor">mm</p>
                            <ul class="yesOrNo textColor">
                                <li class="accept"><!--plus-->
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                                <li class="deny"><!-- 쓰레기통 -->
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>

                        <div class="addFriend">
                            <img src="img/otter3.jpg">
                            <p class=" addFriendName textColor">TT</p>
                            <ul class="yesOrNo textColor">
                                <li class="accept"><!--plus-->
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                                <li class="deny"><!-- 쓰레기통 -->
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>

                        <div class="addFriend">
                            <img src="img/otter3.jpg">
                            <p class=" addFriendName textColor">1234</p>
                            <ul class="yesOrNo textColor">
                                <li class="accept"><!--plus-->
                                    <i class="fa-solid fa-plus"></i>
                                </li>
                                <li class="deny"><!-- 쓰레기통 -->
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="normalLikeFriendDiv">
                        <div class="likeFriendDiv"></div>

                        <div class="friendNDiv">
                            <div class="friendN">
                                <img src="img/otter3.jpg">
                                <p class="friendName textColor">NICKNAME2</p>
                                <input type="text" class="modiNickName textColor BGColor borderColor">
                                <ul class="modiFriend textColor">
                                    <li class="heart"> <!-- 빈 하트 -->
                                        <i class="fa-regular fa-heart"></i>
                                        <!-- 꽉 찬 하트 -->
                                        <!-- <i class="fa-solid fa-heart"></i> -->
                                    </li>
                                    <li class="modify"><!-- 수정 -->
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </li>
                                    <li class="xMark"> <!-- X -->
                                        <i class="fa-solid fa-xmark"></i>
                                    </li>
                                </ul>
                            </div>

                            <div class="friendN">
                                <img src="img/otter3.jpg">
                                <p class="friendName textColor">NICKNAME3</p>
                                <input type="text" class="modiNickName textColor BGColor borderColor">
                                <ul class="modiFriend textColor">
                                    <li class="heart"> <!-- 빈 하트 -->
                                        <i class="fa-regular fa-heart"></i>
                                        <!-- 꽉 찬 하트 -->
                                        <!-- <i class="fa-solid fa-heart"></i> -->
                                    </li>
                                    <li class="modify"><!-- 수정 -->
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </li>
                                    <li class="xMark"> <!-- X -->
                                        <i class="fa-solid fa-xmark"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="backBtn2 BGColor">
                    <!-- leftArrow -->
                    <i class="fa-solid fa-chevron-left textColor"></i>
                    <p class="textColor">&nbsp;뒤로가기</p>
                </div>
            </div>

            <!-- 친구 검색 화면 -->
            <div class="searchUserBG">
                <div class="searchUserBG2 BGColor">
                    <div class="searchUser">
                        <i class="fa-solid fa-xmark closeBtn"></i>
                        <img class="searchImg" src="img/otter3.jpg">
                        <p class="searchName textColor">NAME</p>
                        <p class="searchId textColor">@ID</p>

                        <button class="askFriend BGColor textColor borderColor">
                            <i class="fa-solid fa-user-plus textColor"></i>
                            친구신청
                        </button>


                        <ul class="friendMenu modiFriend2 textColor">
                            <li> <!-- 빈 하트 -->
                                <i class="fa-regular fa-heart"></i>
                                &nbsp;즐겨찾기
                                <!-- 꽉 찬 하트 -->
                                <!-- <i class="fa-solid fa-heart"></i> -->
                            </li>
                            <li><!-- 수정 -->
                                <i class="fa-solid fa-pen-to-square"></i>
                                &nbsp;별명수정
                            </li>
                            <li> <!-- X -->
                                <i class="fa-solid fa-xmark"></i>
                                &nbsp;친구삭제
                            </li>
                        </ul>

                        <ul class="yesOrNo  textColor">
                            <li><!--plus-->
                                <i class="fa-solid fa-plus"></i>
                                &nbsp;수락
                            </li>
                            <li><!-- 쓰레기통 -->
                                <i class="fa-solid fa-trash-can"></i>
                                &nbsp;거절
                            </li>
                        </ul>
                    </div>

                </div>



                <!-- 알람화면 -->
                <div class="alarmDiv">
                    <div class="requestFriend">
                        <i class="fa-solid fa-xmark closeBtn textColor"></i>
                        <p class="forNew textColor">NEW!</p>
                        <img src="img/otter.jpg">
                        <p class="alarmMsg textColor">NAME님이<br>친구맺기를 요청했습니다.</p>
                        <ul class="yesOrNo textColor">
                            <li><!--plus-->
                                <i class="fa-solid fa-plus"></i>
                            </li>
                            <li><!-- 쓰레기통 -->
                                <i class="fa-solid fa-trash-can"></i>
                            </li>
                        </ul>
                    </div>

                    <div class="alarmN">
                        <i class="fa-solid fa-xmark closeBtn textColor"></i>
                        <p class="forNew textColor">NEW!</p>
                        <div class="alarmColor"></div>
                        <p class="alarmMsg textColor">새 업무가<br>추가되었습니다.</p>
                        <button class="alarmGoBtn textColor borderColor">GO</button>
                    </div>

                    <div class="alarmN">
                        <i class="fa-solid fa-xmark closeBtn textColor"></i>
                        <p class="forNew textColor">NEW!</p>
                        <div class="alarmColor"></div>
                        <p class="alarmMsg textColor">새 업무가<br>추가되었습니다.</p>
                        <button class="alarmGoBtn textColor borderColor">GO</button>
                    </div>

                    <div class="backBtn2 BGColor">
                        <!-- leftArrow -->
                        <i class="fa-solid fa-chevron-left textColor"></i>
                        <p class="textColor">&nbsp;뒤로가기</p>
                    </div>
                </div>
                <!-- regNav 끝. -->
            </div>
            <div class="setNav">
                <div class="myImg">
                    <img class="bigProfileImg" src="img/otter.jpg">
                    <div class="addImg BGColor">
                        <div class="addImgBG">
                            <i class="fa-solid fa-plus plusIcon textColor"></i>
                        </div>

                    </div>
                </div>

                <div class="chkPwDiv">
                    <input class="myPw BGColor textColor borderColor" type="password" placeholder="PASSWORD">
                    <!-- 확인되었습니다. -->
                    <p class="chkMsg">&nbsp;</p>
                    <button class="chkPw deact BGColor textColor borderColor">비밀번호 확인</button>
                </div>

                <div class="setNamePw">
                    <p class="topMsg textColor">* 이름 변경</p>
                    <input class="myName BGColor textColor borderColor" type="text" placeholder="NAME" value="NAME">

                    <p class="topMsg textColor">* 비밀번호 변경</p>
                    <input class="myPw2 BGColor textColor borderColor" type="password" placeholder="PASSWORD">
                    <!-- 비밀번호 유효성 검사 -->
                    <p class="pwMsg textColor">&nbsp;</p>

                    <input class="myPw2 BGColor textColor borderColor" type="password" placeholder="PASSWORD">
                    <!-- 확인되었습니다. -->
                    <p class="chkMsg textColor">&nbsp;</p>

                    <button class="chkPw2 deact BGColor textColor borderColor">계정정보 변경</button>
                </div>


                <div class="backBtn2 BGColor">
                    <!-- leftArrow -->
                    <i class="fa-solid fa-chevron-left textColor"></i>
                    <p class="textColor">&nbsp;뒤로가기</p>
                </div>
            </div>
        </div>

        <script src="js/header.js"></script>
</body>

</html>
