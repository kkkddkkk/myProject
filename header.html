<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/232704dd57.js" crossorigin="anonymous"></script>
</head>

<body class="headerBody">
    <header>
        <img src='img/otter3.jpg'>
        <!-- <ul>
            <li class="plus">
                <div class="plus1"></div>
                <div class="plus2"></div>
            </li>
            <li class="hamburger">
                <div class="hamburger1"></div>
                <div class="hamburger2"></div>
                <div class="hamburger3"></div>
            </li>
        </ul> -->
    </header>
    <div class="wrap">
        <div class="nav">
            <div class="regNav">
                <div class="profile">
                    <img class="profileImg" src="img/otter3.jpg">
                    <p class="name">NAME</p>
                    <p class="id">@ID</p>

                    <div class="friendsNum">
                        <i class="fa-solid fa-user userIcon"></i>
                        <p>99</p>
                    </div>

                    <button class="setAccount">계정 설정</button>
                </div>

                <div class="friends">
                    <div class="search">
                        <input class="text" placeholder="ID로 검색">
                        <button>검색</button>
                    </div>

                    <div class="friendN">
                        <img src="img/otter3.jpg">
                        <p>NAME2</p>
                        <P>NICKNAME2</P>
                        <ul>
                            <li> <!-- 빈 하트 -->
                                <i class="fa-regular fa-heart"></i>
                                <!-- 꽉 찬 하트 -->
                                <!-- <i class="fa-solid fa-heart"></i> -->
                            </li>
                            <li> <!-- 쓰레기통 -->
                                <i class="fa-solid fa-trash-can"></i>
                            </li>
                            <li> <!-- X -->
                                <i class="fa-solid fa-xmark"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="menu">
                    <ul class="navMenu">
                        <li>나의 업무관리</li>
                        <li>세부 업무 확인</li>
                        <li>테마 설정</li>
                        <li>알람</li>
                    </ul>
                    <div class="navLine"></div>
                </div>
                <div class="btnArea">
                    <button class="logOutBtn">로그아웃</button>
                </div>
            </div>
            <!-- regNav 끝. -->
            <div class="setNav">
                <div class="myImg">
                    <img class="bigProfileImg" src="img/otter.jpg">
                    <div class="addImg">
                        <i class="fa-solid fa-plus plusIcon"></i>
                    </div>
                </div>

                <div class="chkPwDiv">
                    <input class="myPw" type="password" placeholder="PASSWORD">
                    <!-- <img class="pwIcon" src="img/invisible.png"> -->
                    <!-- 확인되었습니다. -->
                    <p class="chkMsg">&nbsp;</p>
                    <button class="chkPw deact">비밀번호 확인</button>
                </div>

                <div class="setNamePw">
                    <p class="topMsg">* 이름 변경</p>
                    <input class="myName" type="text" placeholder="NAME" value="NAME">

                    <p class="topMsg">* 비밀번호 변경</p>
                    <input class="myPw2" type="password" placeholder="PASSWORD">
                    <!-- 비밀번호 유효성 검사 -->
                    <p class="pwMsg">&nbsp;</p>

                    <input class="myPw2" type="password" placeholder="PASSWORD">
                    <!-- 확인되었습니다. -->
                    <p class="chkMsg">&nbsp;</p>

                    <button class="chkPw2 deact">계정정보 변경</button>

                </div>


                <div class="backBtn">
                    <img src="img/leftArrow.png">
                    <p>&nbsp;뒤로가기</p>
                </div>

            </div>




        </div>
    </div>

</body>

</html>
